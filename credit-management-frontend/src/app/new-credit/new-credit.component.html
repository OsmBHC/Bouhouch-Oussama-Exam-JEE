<div class="container mt-4">
  <h2 class="mb-4">New Credit</h2>
  <form (ngSubmit)="saveCredit()" class="card p-4">
    <div class="mb-3">
      <label for="clientId" class="form-label">Client ID</label>
      <input type="number" class="form-control" id="clientId" [(ngModel)]="credit.clientId" name="clientId" required>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" class="form-control" id="amount" [(ngModel)]="credit.amount" name="amount" required>
    </div>
    <div class="mb-3">
      <label for="interestRate" class="form-label">Interest Rate (%)</label>
      <input type="number" class="form-control" id="interestRate" [(ngModel)]="credit.interestRate" name="interestRate" step="0.01" required>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" [(ngModel)]="credit.status" name="status" required>
        <option value="PENDING">Pending</option>
        <option value="APPROVED">Approved</option>
        <option value="REJECTED">Rejected</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="duration" class="form-label">Duration (months)</label>
      <input type="number" class="form-control" id="duration" [(ngModel)]="credit.duration" name="duration">
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <input type="text" class="form-control" id="type" [(ngModel)]="credit.type" name="type">
    </div>
    <div class="mb-3">
      <label for="motif" class="form-label">Motif</label>
      <input type="text" class="form-control" id="motif" [(ngModel)]="credit.motif" name="motif">
    </div>
    <div class="mb-3">
      <label for="propertyType" class="form-label">Property Type</label>
      <input type="text" class="form-control" id="propertyType" [(ngModel)]="credit.propertyType" name="propertyType">
    </div>
    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="companyName" [(ngModel)]="credit.companyName" name="companyName">
    </div>
    <div class="d-flex justify-content-end">
      <a routerLink="/credits" class="btn btn-secondary me-2">Cancel</a>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
