<div class="container mt-4">
  <h2 class="mb-4">New Client</h2>
  <form (ngSubmit)="saveClient()" class="card p-4">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="client.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="client.email" name="email" required>
    </div>
    <div class="d-flex justify-content-end">
      <a routerLink="/clients" class="btn btn-secondary me-2">Cancel</a>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
